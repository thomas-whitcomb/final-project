<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
    }
    .container {
      clear: both;	
      align: center;
    }
    .box {
      min-height: 80px;
      width: 400px;
      padding: 20px;
      border-radius: 25px;
      border: 2px solid #4099FF;
      display: block;
    }
  </style>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="app.js"></script>
  <script src="bower_components/oauth-js/dist/oauth.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
</head>
<body>

  <input class="search-box" type="text" placeholder="What to search for...">
  <button class="find-tweets-button">Search!</button>


  <div class="container">
  	<ol class="tweet-list"></ol>
  </div>

  <script id="row" type="text/x-handlebars-template">
    <li class="box">{{name}} {{screenName}} <br>
    <p>{{twtText}}</p>
    </li>

  </script>

</body>
</html>
